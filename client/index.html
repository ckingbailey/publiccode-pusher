<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Add a schema document to your repo</title>
        <meta name="description" content="Gives project leaders from Code for America brigades a way to add an descriptive document to their civic tech project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="main">
        </div>
        <script type="module" src="index.js"></script>
        <script>
            class SelectTrigger extends HTMLSelectElement {
                constructor() {
                    super()

                    this.addEventListener('change', ev => {
                        console.log(ev.target)
                    })
                }
            }

            customElements.define('select-trigger', SelectTrigger, { extends: 'select' })
        </script>
    </body>
</html>
